<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Detail</title>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <p>{{ page.body }}</p>

  <hr>

  <form method="post">
    {% csrf_token %}
    <input type="text" name="comment">
    <button type="submit">送信</button>
  </form>

  {% if message %}
  <p>{{ message }}</p>
  {% endif %}
</body>
</html>
