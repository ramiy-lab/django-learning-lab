{% extends "pages/base.html" %}

{% block title %}
{{ page.title }}
{% endblock %}

{% block content %}
<h2>{{ page.title }}</h2>

<p>{{ page.body }}</p>

<form method="post">
    {% csrf_token %}
    <input type="text" name="comment">
    <button type="submit">送信</button>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
