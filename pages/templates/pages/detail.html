<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Detail</title>
</head>
<body>
    <h1>Page {{ page_id }}</h1>

    <p>{{ message }}</p>

    {% if debug %}
      <p style="color: red;">{{ debug_message }}</p>
    {% else %}
      <p>Debug mode is OFF</p>
    {% endif %}
</body>
</html>
